<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Perfumes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      max-height: 200px;
      object-fit: contain;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .categoria {
      margin-top: 2rem;
    }

    .badge-opcoes {
      font-size: 0.8rem;
      background-color: #0d6efd;
      color: #fff;
      border-radius: 10px;
      padding: 3px 8px;
      margin-right: 5px;
      display: inline-block;
      margin-top: 5px;
    }

    .badge-what {
      font-size: 0.8rem;
      background-color: #25d366;
      color: #fff;
      border-radius: 10px;
      padding: 3px 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Cat√°logo de Perfumes</h1>

    <!-- Campo de busca -->
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <input type="text" id="search" class="form-control" placeholder="üîç Buscar perfume ou marca...">
      </div>
    </div>

    <!-- Abas de marcas -->
    <ul class="nav nav-tabs mb-4" id="marcasTabs"></ul>

    <!-- Conte√∫do das abas -->
    <div class="tab-content" id="marcasContent"></div>
  </div>

  <!-- Modal para detalhes -->
  <div class="modal fade" id="modalOpcoes" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Outras op√ß√µes dispon√≠veis</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Consulte varia√ß√µes como <strong>30ml, 50ml, 100ml</strong> (pode variar conforme disponibilidade).
          <br><br>
          <em>Fale com a gente para confirmar!</em>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let perfumes = [];

    const generos = {
      "MASC": "Masculino",
      "FEM": "Feminino",
      "UNISSEX": "Unissex"
    };

    // Renderiza abas de marcas
    function renderizarMarcas(lista) {
      const marcas = [...new Set(lista.map(p => p.Marca))].sort();
      const tabs = document.getElementById("marcasTabs");
      const content = document.getElementById("marcasContent");

      tabs.innerHTML = "";
      content.innerHTML = "";

      // Aba "Todos"
      tabs.innerHTML += `
        <li class="nav-item">
          <button class="nav-link active" type="button" data-bs-toggle="tab" data-bs-target="#tab-todos">Todos</button>
        </li>
      `;
      content.innerHTML += `
        <div class="tab-pane fade show active" id="tab-todos">
          <div id="catalogo-todos"></div>
        </div>
      `;

      // Abas de marcas
      marcas.forEach(marca => {
        const tabId = "tab-" + marca.replace(/\s+/g, "-").toLowerCase();
        tabs.innerHTML += `
          <li class="nav-item">
            <button class="nav-link" type="button" data-bs-toggle="tab" data-bs-target="#${tabId}">${marca}</button>
          </li>
        `;
        content.innerHTML += `
          <div class="tab-pane fade" id="${tabId}">
            <div id="catalogo-${tabId}"></div>
          </div>
        `;
      });

      renderizarPerfumes(lista);
    }

    // Renderiza perfumes
    function renderizarPerfumes(lista) {
      document.querySelectorAll('[id^="catalogo-"]').forEach(c => c.innerHTML = "");

      const agruparPorGenero = dados => {
        return Object.keys(generos).map(gen => ({
          genero: generos[gen],
          itens: dados.filter(p => p.Genero.toUpperCase() === gen)
        })).filter(g => g.itens.length > 0);
      };

      // Renderiza "Todos"
      const todosAgrupados = agruparPorGenero(lista);
      document.getElementById("catalogo-todos").innerHTML = gerarHTMLCategorias(todosAgrupados);

      // Renderiza por marca
      [...new Set(lista.map(p => p.Marca))].forEach(marca => {
        const tabId = "tab-" + marca.replace(/\s+/g, "-").toLowerCase();
        const containerMarca = document.getElementById("catalogo-" + tabId);
        const agrupados = agruparPorGenero(lista.filter(p => p.Marca === marca));
        containerMarca.innerHTML = gerarHTMLCategorias(agrupados);
      });
    }

    // Gera HTML de categorias
    function gerarHTMLCategorias(agrupados) {
      return agrupados.map(g => `
        <div class="categoria">
          <h4 class="mb-3">${g.genero}</h4>
          <div class="row g-4">
            ${g.itens.map(p => `
              <div class="col-md-4 col-lg-3">
                <div class="card h-100" onclick="abrirOpcoes('${p.Perfume}')">
                  <img src="${p.Imagem}" class="card-img-top" alt="${p.Perfume}">
                  <div class="card-body">
                    <h5 class="card-title">${p.Perfume}</h5>
                    <p class="card-text"><strong>Marca:</strong> ${p.Marca}</p>
                    <p class="card-text">${p.Tipo} ${p.ml} a partir de <strong>${p.Venda}</strong></p>
                    <span class="badge-opcoes">+ op√ß√µes</span>
                    <a href="https://wa.me/5537998195214?text=Ol√°!%20Tenho%20interesse%20no%20perfume%20${encodeURIComponent(p.Marca)}%20${encodeURIComponent(p.Perfume)}." target="_blank" class="badge-what">Quero via WhatsApp</a>
                  </div>
                </div>
              </div>
            `).join("")}
          </div>
        </div>
      `).join("");
    }

    // Modal
    function abrirOpcoes(nomePerfume) {
      const modal = new bootstrap.Modal(document.getElementById("modalOpcoes"));
      document.querySelector("#modalOpcoes .modal-title").innerText = nomePerfume + " ‚Äì outras op√ß√µes";
      modal.show();
    }

    async function carregarDados() {
      try {
        const response = await fetch("catalogo/perfumes.json");
        if (!response.ok) throw new Error("Falha no fetch do JSON");
        perfumes = await response.json();
        renderizarMarcas(perfumes);
      } catch (error) {
        console.warn("Erro ao carregar JSON, usando fallback JS:", error);
        const script = document.createElement("script");
        script.src = "catalogo/perfumes.js";
        script.onload = () => {
          if (typeof perfumesBackup !== "undefined") {
            perfumes = perfumesBackup;
            renderizarMarcas(perfumes);
          } else {
            console.error("perfumesBackup n√£o est√° definido no JS de fallback");
          }
        };
        script.onerror = () => console.error("N√£o foi poss√≠vel carregar o arquivo JS de fallback");
        document.body.appendChild(script);
      }
    }

    // Busca
    document.getElementById("search").addEventListener("input", e => {
      const termo = e.target.value.toLowerCase();
      const filtrados = perfumes.filter(p =>
        p.Perfume.toLowerCase().includes(termo) ||
        p.Marca.toLowerCase().includes(termo)
      );
      renderizarMarcas(filtrados);
    });

    carregarDados();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ‚úÖ Garante que abas funcionem com 1 clique
    document.addEventListener("DOMContentLoaded", () => {
      const triggerTabList = [].slice.call(document.querySelectorAll('#marcasTabs button'))
      triggerTabList.forEach(triggerEl => {
        const tabTrigger = new bootstrap.Tab(triggerEl)
        triggerEl.addEventListener('click', event => {
          event.preventDefault()
          tabTrigger.show()
        })
      })
    })
  </script>
</body>
</html>
