<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Perfumes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      line-height: 1.6;
    }

    /* ===== HEADER ===== */
    header {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00c3ff, #7b2ff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== MENU ===== */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
    }

    nav button {
      background: transparent;
      border: 1px solid #00c3ff;
      color: #00c3ff;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover, nav button.active {
      background: linear-gradient(90deg, #00c3ff, #7b2ff7);
      color: #fff;
      border: none;
      box-shadow: 0 0 10px #00c3ff, 0 0 20px #7b2ff7;
    }

    /* ===== GRID ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    /* ===== CARD ===== */
    .card {
      background: #1a1a1a;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00c3ff, 0 0 30px #7b2ff7;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-body h3 {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: #fff;
    }

    .card-body p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    .price {
      font-weight: bold;
      background: linear-gradient(90deg, #00c3ff, #7b2ff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      nav {
        gap: 0.3rem;
      }
      nav button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Cat√°logo de Perfumes</h1>

    <!-- Campo de busca -->
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <input type="text" id="search" class="form-control" placeholder="üîç Buscar perfume ou marca...">
      </div>
    </div>

    <!-- Header de categorias -->
    <div class="categorias-header">
      <h5>Filtrar por Marca</h5>
      <div class="categorias-lista" id="marcasTabs"></div>
    </div>

    <!-- Conte√∫do das abas -->
    <div class="tab-content" id="marcasContent"></div>
  </div>

  <!-- Modal para detalhes -->
  <div class="modal fade" id="modalOpcoes" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Outras op√ß√µes dispon√≠veis</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Consulte varia√ß√µes como <strong>30ml, 50ml, 100ml</strong> (pode variar conforme disponibilidade).
          <br><br>
          <em>Fale com a gente para confirmar!</em>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let perfumes = [];

    const generos = {
      "MASC": "Masculino",
      "FEM": "Feminino",
      "UNI": "Unissex"
    };

    // Renderiza abas de marcas
    function renderizarMarcas(lista) {
      const marcas = [...new Set(lista.map(p => p.Marca))].sort();
      const tabs = document.getElementById("marcasTabs");
      const content = document.getElementById("marcasContent");

      tabs.innerHTML = "";
      content.innerHTML = "";

      // Aba "Todos"
      tabs.innerHTML += `
        <button class="active" data-tab="tab-todos">Todos</button>
      `;
      content.innerHTML += `
        <div class="tab-pane active" id="tab-todos">
          <div id="catalogo-todos"></div>
        </div>
      `;

      // Abas de marcas
      marcas.forEach(marca => {
        const tabId = "tab-" + marca.toLowerCase().replace(/[^a-z0-9]+/g, "-");
        tabs.innerHTML += `
          <button data-tab="${tabId}">${marca}</button>
        `;
        content.innerHTML += `
          <div class="tab-pane" id="${tabId}">
            <div id="catalogo-${tabId}"></div>
          </div>
        `;
      });

      renderizarPerfumes(lista);

      // Controle de cliques
      document.querySelectorAll('.categorias-lista button').forEach(btn => {
        btn.addEventListener('click', () => {
          // resetar bot√µes
          document.querySelectorAll('.categorias-lista button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          // resetar conte√∫dos
          document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
          document.getElementById(btn.dataset.tab).classList.add('active');
        });
      });
    }

    // Renderiza perfumes
    function renderizarPerfumes(lista) {
      document.querySelectorAll('[id^="catalogo-"]').forEach(c => c.innerHTML = "");

      const agruparPorGenero = dados => {
        return Object.keys(generos).map(gen => ({
          genero: generos[gen],
          itens: dados.filter(p => p.Genero.toUpperCase() === gen)
        })).filter(g => g.itens.length > 0);
      };

      // Renderiza "Todos"
      const todosAgrupados = agruparPorGenero(lista);
      document.getElementById("catalogo-todos").innerHTML = gerarHTMLCategorias(todosAgrupados);

      // Renderiza por marca
      [...new Set(lista.map(p => p.Marca))].forEach(marca => {
        const tabId = "tab-" + marca.toLowerCase().replace(/[^a-z0-9]+/g, "-");
        const containerMarca = document.getElementById("catalogo-" + tabId);
        const agrupados = agruparPorGenero(lista.filter(p => p.Marca === marca));
        containerMarca.innerHTML = gerarHTMLCategorias(agrupados);
      });
    }

    // Gera HTML de categorias
    function gerarHTMLCategorias(agrupados) {
      return agrupados.map(g => `
        <div class="categoria">
          <h4 class="mb-3">${g.genero}</h4>
          <div class="row g-4">
            ${g.itens.map(p => `
              <div class="col-md-4 col-lg-3">
                <div class="card h-100" onclick="abrirOpcoes('${p.Perfume}')">
                  <img src="${p.Imagem}" class="card-img-top" alt="${p.Perfume}">
                  <div class="card-body">
                    <h5 class="card-title">${p.Perfume}</h5>
                    <p class="card-text"><strong>Marca:</strong> ${p.Marca}</p>
                    <p class="card-text">${p.Tipo} ${p.ml} a partir de <strong>${p.Venda}</strong> √† vista</p>
                    <span class="badge-opcoes">+ op√ß√µes</span>
                    <a href="https://wa.me/5537998195214?text=Ol√°!%20Tenho%20interesse%20no%20perfume%20${encodeURIComponent(p.Marca)}%20${encodeURIComponent(p.Perfume)}." target="_blank" class="badge-what">Quero via WhatsApp</a>
                  </div>
                </div>
              </div>
            `).join("")}
          </div>
        </div>
      `).join("");
    }

    // Modal
    function abrirOpcoes(nomePerfume) {
      const modal = new bootstrap.Modal(document.getElementById("modalOpcoes"));
      document.querySelector("#modalOpcoes .modal-title").innerText = nomePerfume + " ‚Äì outras op√ß√µes";
      modal.show();
    }

    async function carregarDados() {
      try {
        const response = await fetch("catalogo/perfumes.json");
        if (!response.ok) throw new Error("Falha no fetch do JSON");
        perfumes = await response.json();
        renderizarMarcas(perfumes);
      } catch (error) {
        console.warn("Erro ao carregar JSON, usando fallback JS:", error);
        const script = document.createElement("script");
        script.src = "catalogo/perfumes.js";
        script.onload = () => {
          if (typeof perfumesBackup !== "undefined") {
            perfumes = perfumesBackup;
            renderizarMarcas(perfumes);
          } else {
            console.error("perfumesBackup n√£o est√° definido no JS de fallback");
          }
        };
        script.onerror = () => console.error("N√£o foi poss√≠vel carregar o arquivo JS de fallback");
        document.body.appendChild(script);
      }
    }

    // Busca
    document.getElementById("search").addEventListener("input", e => {
      const termo = e.target.value.toLowerCase();
      const filtrados = perfumes.filter(p =>
        p.Perfume.toLowerCase().includes(termo) ||
        p.Marca.toLowerCase().includes(termo)
      );
      renderizarMarcas(filtrados);
    });

    carregarDados();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
