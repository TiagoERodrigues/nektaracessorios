<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Perfumes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      max-height: 200px;
      object-fit: contain;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Cat√°logo de Perfumes</h1>

    <!-- Campo de busca -->
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <input type="text" id="search" class="form-control" placeholder="üîç Buscar perfume ou marca...">
      </div>
    </div>

    <!-- Cat√°logo -->
    <div id="catalogo" class="row g-4">
      <!-- Cards ser√£o inseridos via JS -->
    </div>
  </div>

  <script>
    let perfumes = [];

    // Fun√ß√£o para carregar JSON
    async function carregarDados() {
      try {
        const response = await fetch("data/catalogo.json");
        perfumes = await response.json();
        renderizarCatalogo(perfumes);
      } catch (error) {
        console.error("Erro ao carregar JSON:", error);
      }
    }

    // Renderiza os cards
    function renderizarCatalogo(lista) {
      const container = document.getElementById("catalogo");
      container.innerHTML = "";

      lista.forEach(p => {
        const card = `
          <div class="col-md-4 col-lg-3">
            <div class="card h-100">
              <img src="${p.imagem}" class="card-img-top" alt="${p.perfume}">
              <div class="card-body">
                <h5 class="card-title">${p.perfume}</h5>
                <p class="card-text"><strong>Marca:</strong> ${p.marca}</p>
                <p class="card-text"><strong>Tipo:</strong> ${p.tipo} - ${p.ml}</p>
                <p class="card-text"><strong>G√™nero:</strong> ${p.genero}</p>
                <p class="card-text"><strong>Pre√ßo m√©dio:</strong> ${p.medio}</p>
                <p class="card-text text-success"><strong>Venda:</strong> ${p.venda}</p>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // Filtro de busca
    document.getElementById("search").addEventListener("input", (e) => {
      const termo = e.target.value.toLowerCase();
      const filtrados = perfumes.filter(p =>
        p.perfume.toLowerCase().includes(termo) ||
        p.marca.toLowerCase().includes(termo)
      );
      renderizarCatalogo(filtrados);
    });

    // Inicializa
    carregarDados();
  </script>
</body>
</html>
